<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doodlet Board</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f0f0f0;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      z-index: 10;
    }
    canvas {
      position: absolute;
      top: 60px;
      left: 0;
      cursor: crosshair;
    }
    .tool {
      padding: 0.4rem 1rem;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    input[type="color"], input[type="range"] {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="tool" onclick="setTool('pen')">✏️ Pen</button>
    <button class="tool" onclick="setTool('eraser')">🧽 Eraser</button>
    <button class="tool" onclick="addText()">🔤 Text</button>
    <input type="color" id="color" value="#000000">
    <input type="range" id="size" min="1" max="20" value="4">
    <button class="tool" onclick="undo()">↩️ Undo</button>
    <button class="tool" onclick="redo()">↪️ Redo</button>
    <button class="tool" onclick="clearCanvas()">🗑️ Clear</button>
    <button class="tool" onclick="toggleDarkMode()">🌙 Dark</button>
    <span id="boardId" style="margin-left:auto; padding: 0.5rem;"></span>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const color = document.getElementById('color');
    const size = document.getElementById('size');

    let drawing = false;
    let currentTool = 'pen';
    let history = [];
    let redoStack = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('touchstart', startDraw, { passive: false });

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', draw, { passive: false });

    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('touchend', stopDraw);

    function getPos(e) {
      if (e.touches) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY - 60 };
      } else {
        return { x: e.offsetX, y: e.offsetY };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      const pos = getPos(e);
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      ctx.lineWidth = size.value;
      ctx.lineCap = "round";
      ctx.strokeStyle = currentTool === 'eraser' ? '#fff' : color.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDraw() {
      if (!drawing) return;
      drawing = false;
      ctx.closePath();
      saveHistory();
    }

    function setTool(tool) {
      currentTool = tool;
    }

    function addText() {
      const text = prompt('Enter text:');
      if (text) {
        ctx.font = `${size.value * 4}px sans-serif`;
        ctx.fillStyle = color.value;
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);
        saveHistory();
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      history = [];
      redoStack = [];
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      canvas.style.background = document.body.classList.contains('dark') ? '#222' : '#fff';
    }

    function saveHistory() {
      if (history.length >= 100) history.shift();
      history.push(canvas.toDataURL());
      redoStack = [];
    }

    function undo() {
      if (history.length > 0) {
        redoStack.push(history.pop());
        const img = new Image();
        img.src = history[history.length - 1] || '';
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        const data = redoStack.pop();
        const img = new Image();
        img.src = data;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
        history.push(data);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const boardId = urlParams.get('id');
    const boardType = urlParams.get('type') || 'public';
    document.getElementById('boardId').textContent = `Board ID: ${boardId} (${boardType})`;
  </script>
</body>
</html>
